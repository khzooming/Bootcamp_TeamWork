<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="stylesheet.css">

<body>
    <div id="wrapper">
        <header>

                New York Times Search
            </h1>
        </header>
        <div class="container">
            <h2>
                Search Parameters
            </h2>

                        <option value=4>4</option>
                        <option value=5>5</option>

                    <br>

            </div>
        </div>
